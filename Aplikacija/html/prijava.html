<!DOCTYPE html>
<html lang="hr">

<head>
    <title>Prijava</title>
    <meta charset="UTF-8">
    <link href="css/dkajzogaj20.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav>#navigacija#</nav>
    <header></header>
    <main>
        <div id="poruka">#poruka#</div>
        <form action="/prijava" method="POST">
            <label for="korime">Korisničko ime: </label>
            <input name="korime" type="text" id="korime" class="form">
            <br>
            <br>
            <label for="lozinka">Lozinka: </label>
            <input name="lozinka" type="text" id="lozinka" class="form">
            <br>
            <br>
            <label for="totp">TOTP: </label>
            <input name="totp" type="text" id="totp" class="form">
            <br>
            <br>
            <input type="submit" value="Šalji" id="button">
        </form>
    </main>
    <footer>
        <a href="http://validator.w3.org/check?uri=https://spider.foi.hr/RWA/2022/zadaca_01/dkajzogaj20/Aplikacija/html/prijava.html" target="_BLANK"><img src="https://spider.foi.hr/OWT/materijali/slike/HTML5.png" alt="HTML 5" width=50 height=50></a>
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://spider.foi.hr/RWA/2022/zadaca_01/dkajzogaj20/Aplikacija/css/dkajzogaj20.css" target="_BLANK"><img src="https://spider.foi.hr/OWT/materijali/slike/CSS3.png" alt="glavni css" width=50 height=50></a>
    </footer>
</body>
</html>
